name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.9'
        channel: 'stable'
        cache: true
    
    - name: Flutter doctor
      run: flutter doctor -v
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build APK (verbose) and save log
      run: |
        mkdir -p build/logs
        flutter build apk --release -v 2>&1 | tee build/logs/flutter-build.log

    - name: Copy APK to repo root (if present)
      if: always()
      run: |
        set -e
        APK_PATH="build/app/outputs/flutter-apk/app-release.apk"
        echo "[*] Looking for APK at: $APK_PATH"
        if [ -f "$APK_PATH" ]; then
          echo "[*] Found APK at expected path; copying to ./app-release.apk"
          cp "$APK_PATH" ./app-release.apk || true
        else
          echo "[*] Expected APK not found; searching for any .apk under build/"
          found=$(find build -type f -name "*.apk" | head -n 1 || true)
          if [ -n "$found" ]; then
            echo "[*] Found APK: $found; copying to ./app-release.apk"
            cp "$found" ./app-release.apk || true
          else
            echo "[*] No APK found in build/"
          fi
        fi
        echo "[*] Listing repo root APK (if present):"
        ls -lh ./app-release.apk || true

    - name: Debug build output (list files)
      if: always()
      run: |
        echo "-- Build tree --"
        ls -R build || true
        echo "-- Find APKs --"
        find . -type f -name "*.apk" -print || true
        echo "-- Show last 200 lines of build log (if present) --"
        if [ -f build/logs/flutter-build.log ]; then tail -n 200 build/logs/flutter-build.log; else echo "no build log"; fi

    - name: Upload APK artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: |
          # Common Flutter APK output
          build/app/outputs/flutter-apk/app-release.apk
          # Copy-to-root fallback
          ./app-release.apk
          # Also include any APKs anywhere under build/
          build/**/app-release.apk
          build/**/*.apk
          # Android Gradle outputs (if present)
          android/app/build/outputs/**/*.apk
          android/**/outputs/**/*.apk
          # Upload full build logs and entire build directory for debugging
          build/logs/flutter-build.log
          build/**
        retention-days: 30

    - name: Display APK info
      if: always()
      run: |
        echo "Artifacts uploaded. Local APK listing:"
        ls -lh build/app/outputs/flutter-apk || true
        find build -name "*.apk" -maxdepth 5 -print || true
