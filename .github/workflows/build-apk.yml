name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.9'
        channel: 'stable'
        cache: true
    
    - name: Flutter doctor
      run: flutter doctor -v
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build APK (verbose)
      run: flutter build apk --release -v

    - name: Debug build output (list files)
      if: always()
      run: |
        echo "-- Build tree --"
        ls -R build || true
        echo "-- Find APKs --"
        find . -type f -name "*.apk" -print || true

    - name: Upload APK artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: |
          build/app/outputs/flutter-apk/app-release.apk
          build/**/app-release.apk
          build/**/*.apk
        retention-days: 30

    - name: Display APK info
      if: always()
      run: |
        echo "Artifacts uploaded. Local APK listing:"
        ls -lh build/app/outputs/flutter-apk || true
        find build -name "*.apk" -maxdepth 5 -print || true
