apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withInputStream { localProperties.load(it) }
}

def flutterRoot = localProperties.getProperty('flutter.sdk') ?: System.getenv('FLUTTER_ROOT')
if (flutterRoot == null) {
    // In CI the flutter tool is available on PATH; flutter.gradle will be applied by the Flutter tooling.
    logger.warn('flutter.sdk not set in local.properties and FLUTTER_ROOT not set; relying on Flutter tool on PATH')
} else {
    apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
}

android {
    namespace 'com.example.money_tracer'
    compileSdkVersion 34
    buildToolsVersion "34.0.0"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId "com.example.money_tracer"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "0.1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}
